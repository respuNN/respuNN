        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" style="fill: rgb(177, 175, 178);"/>
          <rect height="8" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="5.8%" style="fill: rgb(230, 221, 120);"/>
        </svg>
