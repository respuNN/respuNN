          <rect height="8" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="2%" style="fill: rgb(230, 221, 120);"/>
        </svg>
      </g>
      <g transform="translate(0, 240)">
        <text data-testid="lang-name" class="lang-name" style="fill: rgb(224, 224, 229); white-space: pre;" x="2" y="15">C</text>
        <text class="lang-name" style="fill: rgb(254, 120, 197); white-space: pre;" x="215" y="34">0.12%</text>
        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" style="fill: rgb(177, 175, 178);"/>
          <rect height="8" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="2%" style="fill: rgb(230, 221, 120);"/>
        </svg>
      </g>
      <g transform="translate(0, 280)">
        <text data-testid="lang-name" class="lang-name" style="fill: rgb(224, 224, 229); white-space: pre;" x="2" y="15">C++</text>
        <text class="lang-name" style="fill: rgb(254, 120, 197); white-space: pre;" x="215" y="34">0.09%</text>
        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" style="fill: rgb(177, 175, 178);"/>
          <rect height="8" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="2%" style="fill: rgb(230, 221, 120);"/>
