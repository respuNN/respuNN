<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 300 405" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #2f80ed;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          .lang-name { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #434d58 }

          
    /* Animations */
    @keyframes scaleInAnimation {
      from {
        transform: translate(-5px, 5px) scale(0);
      }
      to {
        transform: translate(-5px, 5px) scale(1);
      }
    }
    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
          * { animation-duration: 0s !important; animation-delay: 0s !important; }
        </style>
  </defs>
  <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="299" stroke-opacity="1" style="fill: rgb(25, 22, 34); stroke-width: 2px;"/>
  <g data-testid="card-title" transform="matrix(1, 0, 0, 1, 25, 35)">
    <g transform="translate(0, 0)">
      <text class="header" data-testid="header" style="fill: rgb(254, 120, 197); white-space: pre;" x="0" y="0">Most Used Languages</text>
    </g>
  </g>
  <g data-testid="main-card-body" transform="matrix(1, 0, 0, 1, 0, 55)">
    <svg data-testid="lang-items" x="25">
      <g transform="translate(0, 0)">
        <text data-testid="lang-name" class="lang-name" style="fill: rgb(224, 224, 229); white-space: pre;" x="2" y="15">Python</text>
        <text class="lang-name" style="fill: rgb(254, 120, 197); white-space: pre;" x="215" y="34">85.44%</text>
        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" style="fill: rgb(177, 175, 178);"/>
          <rect height="8" rx="5" ry="5" data-testid="lang-progress" width="85.45%" style="fill: rgb(230, 221, 120);" y="0" x="0"/>
        </svg>
      </g>
      <g transform="translate(0, 40)">
        <text data-testid="lang-name" class="lang-name" style="fill: rgb(224, 224, 229); white-space: pre;" x="2" y="15">Javascript</text>
        <text class="lang-name" style="fill: rgb(254, 120, 197); white-space: pre;" x="215" y="34">6.97%</text>
        <svg width="205" x="0" y="25">
